name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint API
        run: npm run lint --workspace=@ruletheworld/api
        continue-on-error: true

      - name: Lint Web
        run: npm run lint --workspace=@ruletheworld/web
        continue-on-error: true

      - name: Type Check
        run: npm run build --workspace=@ruletheworld/api -- --noEmit || true

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Build API
        run: npm run build --workspace=@ruletheworld/api

      - name: Build Web
        run: npm run build --workspace=@ruletheworld/web
        env:
          NEXT_PUBLIC_API_URL: https://haydihepberaber.com/api
          NEXT_PUBLIC_WS_URL: wss://haydihepberaber.com
          NEXT_PUBLIC_SITE_URL: https://haydihepberaber.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/.next
          retention-days: 1

  # Test (placeholder for when tests are added)
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Run Tests
        run: echo "Tests will be added soon"
        # run: npm test

  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://haydihepberaber.com
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/ruletheworld
            git pull origin main
            npm ci
            npx prisma generate --schema=apps/api/prisma/schema.prisma
            npm run build
            pm2 restart haydihepberaber-api haydihepberaber-web

      - name: Notify Success
        if: success()
        run: echo "Deployment successful to haydihepberaber.com"

      - name: Notify Failure
        if: failure()
        run: echo "Deployment failed!"
